<mat-card>
    <mat-card-title>Delete Book</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"
                [value]="book.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Author"
                [value]="book.author" name="author" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)"
                [value]="book.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteBook()" color="warn">
        DELETE
    </button>
    
    <button mat-raised-button (click)="cancel()">
        CANCEL
    </button>
</mat-card>
