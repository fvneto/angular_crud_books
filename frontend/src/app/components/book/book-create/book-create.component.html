<mat-card>
    <mat-card-title>New Book</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"
                [(ngModel)]="book.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Author"
                [(ngModel)]="book.author" name="author">
        </mat-form-field>
       
        <mat-form-field>
            <input matInput placeholder="Price (R$)"
                [(ngModel)]="book.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createBook()" color="primary">
        ADD
    </button>
    
    <button mat-raised-button (click)="cancel()">
        CANCEL
    </button>
</mat-card>
